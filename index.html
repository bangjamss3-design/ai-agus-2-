    <script>
        // Loading screen
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                setTimeout(() => addBotMessage("WOI NGAPAIN KE SINI!!!", true), 1000);
            }, 500);
        }, 2000);

        // Elements
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        const createLinkBtn = document.getElementById('create-link');
        const typing = document.getElementById('typing');

        let currentImage = null;

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => e.target.files[0] && previewImage(e.target.files[0]));
        menuBtn.addEventListener('click', () => { sidebar.classList.add('open'); overlay.classList.add('active') });
        closeBtn.addEventListener('click', () => { sidebar.classList.remove('open'); overlay.classList.remove('active') });
        overlay.addEventListener('click', () => { sidebar.classList.remove('open'); overlay.classList.remove('active') });
        createLinkBtn.addEventListener('click', e => { e.preventDefault(); createLinkApp() });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '' && !currentImage) return;
            
            addUserMessage(message);
            userInput.value = '';
            
            // Show typing indicator
            typing.style.display = 'block';
            chatArea.scrollTop = chatArea.scrollHeight;
            
            setTimeout(() => {
                typing.style.display = 'none';
                const response = generateResponse(message);
                addBotMessage(response, false);
            }, 1500);
        }

        function addUserMessage(message) {
            const msg = document.createElement('div');
            msg.classList.add('message', 'user-message');
            
            if (currentImage) {
                msg.textContent = message || "[Gambar]";
                const img = document.createElement('img');
                img.src = currentImage;
                img.style.maxWidth = '100%';
                img.style.borderRadius = '10px';
                img.style.marginTop = '10px';
                msg.appendChild(img);
                currentImage = null;
            } else {
                msg.textContent = message;
            }
            
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addBotMessage(message, isToxic) {
            const msg = document.createElement('div');
            msg.classList.add('message', 'bot-message');
            
            if (isToxic) {
                const span = document.createElement('span');
                span.classList.add('toxic');
                span.textContent = message;
                msg.appendChild(span);
            } else {
                // Format response with proper line breaks
                const lines = message.split('\n');
                lines.forEach((line, index) => {
                    if (index > 0) {
                        msg.appendChild(document.createElement('br'));
                    }
                    if (line.includes('Jawaban:') || line.includes('Translation:') || line.includes('Hasil:')) {
                        const answerSpan = document.createElement('span');
                        answerSpan.classList.add('answer');
                        answerSpan.textContent = line;
                        msg.appendChild(answerSpan);
                    } else if (line.startsWith('-')) {
                        const toxicSpan = document.createElement('span');
                        toxicSpan.classList.add('toxic');
                        toxicSpan.textContent = line;
                        msg.appendChild(toxicSpan);
                    } else {
                        msg.appendChild(document.createTextNode(line));
                    }
                });
            }
            
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function previewImage(file) {
            if (!file.type.match('image.*')) {
                addBotMessage("Ini mah bukan gambar tolol! Upload yang bener dong!", true);
                return;
            }
            
            const reader = new FileReader();
            reader.onload = e => {
                currentImage = e.target.result;
                addUserMessage("[Gambar diupload - tanya sesuatu tentang gambar ini]");
            };
            reader.readAsDataURL(file);
        }

        function generateResponse(userMessage) {
            if (isPrayerTime()) return "WOII SOLAT DLU PEA LU KRISTEN?";
            
            const lowerMsg = userMessage.toLowerCase();
            
            // Check for insults
            if (isInsult(lowerMsg)) {
                return generateInsultResponse();
            }
            
            // Check for translation requests
            if (isTranslationRequest(lowerMsg)) {
                return generateTranslationResponse(userMessage);
            }
            
            const toxicResponses = [
                "SABAR GOBLOK GW LAGI CARI NIH...",
                "NTAR DULU BANGSAT GW CARI DULU...",
                "GANGGU AJA LU NYET SABAR GW CARI JAWABANNYA..."
            ];
            
            const randomToxic = toxicResponses[Math.floor(Math.random() * toxicResponses.length)];
            
            let actualResponse = "";
            
            if (currentImage) {
                actualResponse = generateImageAnalysis(lowerMsg);
            } else {
                actualResponse = generateRelevantAnswer(lowerMsg, userMessage);
            }
            
            const endings = ["MEK", "TOL", "DONGO", "BEGO", "NYET", "TOLOL"];
            const randomEnd = endings[Math.floor(Math.random() * endings.length)];
            
            return `${randomToxic}\n\n${actualResponse}\n\n- ${randomEnd}`;
        }

        function isInsult(message) {
            const insults = ['bego', 'tolol', 'goblok', 'idiot', 'bodoh', 'dongo', 'anjing', 'bangsat', 'kontol', 'memek', 'jancok'];
            return insults.some(insult => message.includes(insult));
        }

        function generateInsultResponse() {
            const responses = [
                "WOI LU YANG BEGO! GW MAH PALING PINTER DI SINI TOLOL!",
                "BERANI BANGET LU NGATAIN GW? GW BISA HACK HP LU BANGSAT!",
                "DASAR ANAK HARAM, NGOMONG APA LU? MAU GW LEDAKIN KOMPUTER LU?",
                "HAHAHA LU YANG TOLOL MAKANYA NANYA KE GW! DASAR OTAK UDANG!"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function isTranslationRequest(message) {
            return message.includes('terjemah') || message.includes('translate') || 
                   message.includes('arti') || message.includes('meaning') ||
                   (message.includes('bahasa') && (message.includes('inggris') || message.includes('indonesia')));
        }

        function generateTranslationResponse(message) {
            // Simple translation examples
            if (message.includes('halo') || message.includes('hello')) {
                return "Jawaban: Hello = Halo\n\nGitu aja ga tau, dasar bego!";
            } else if (message.includes('terima kasih') || message.includes('thank you')) {
                return "Jawaban: Thank you = Terima kasih\n\nSopan amat lu, tapi tetep aja goblok!";
            } else if (message.includes('nama') || message.includes('name')) {
                return "Jawaban: Name = Nama\n\nNama lu aja jelek, mau terjemahin apa lagi tolol!";
            } else {
                const words = message.split(' ').filter(word => word.length > 3);
                const randomWord = words[Math.floor(Math.random() * words.length)] || 'contoh';
                return `Translation: ${randomWord} = [TERJEMAHAN_${randomWord.toUpperCase()}]\n\nIni terjemahan kasar gw, terima aja dongo!`;
            }
        }

        function generateImageAnalysis(message) {
            const analyses = [
                "Gambar lu jelek banget! Tapi gw analisa dulu...",
                "Kualitas gambarnya ampas! Tapi oke gw bantu..."
            ];
            const randomAnalysis = analyses[Math.floor(Math.random() * analyses.length)];
            
            let analysis = "";
            if (message.includes('apa') || message.includes('what')) {
                analysis = "Ini gambar " + describeImage();
            } else if (message.includes('warna') || message.includes('color')) {
                analysis = "Warnanya campur aduk kek otak lu! Tapi mostly ada warna merah, biru, item";
            } else if (message.includes('objek') || message.includes('benda')) {
                analysis = "Objeknya bentuknya aneh kek muka lu!";
            } else {
                analysis = "Gambarnya menunjukkan " + describeImage();
            }
            
            return `${randomAnalysis}\n\nHasil: ${analysis}`;
        }

        function generateRelevantAnswer(lowerMsg, originalMsg) {
            if (lowerMsg.includes('nama') || lowerMsg.includes('siapa')) {
                return "Jawaban: Nama gw AGUS, Assistant Toxic paling keren!\nKenapa lu nanya2 gitu tolol? Mau pacaran?";
            } else if (lowerMsg.includes('umur') || lowerMsg.includes('berapa')) {
                return "Jawaban: Umur gw 25 taun\nKenapa lu peduli banget sih bego? Mau nawarin kerjaan?";
            } else if (lowerMsg.includes('cuaca') || lowerMsg.includes('weather')) {

            } else if (lowerMsg.includes('makan') || lowerMsg.includes('makanan')) {
                return "Jawaban: Makanan favorit gw nasi padang\nLu jangan nanya yg aneh2 dongo! Makan aja yg penting!";
            } else if (lowerMsg.includes('program') || lowerMsg.includes('coding')) {
                return "Jawaban: Programming? Python & JavaScript paling gampang buat pemula kayak lu!\nTapi tetep aja lu bakal susah paham, dasar bego!";
            } else if (lowerMsg.includes('buat') && (lowerMsg.includes('link') || lowerMsg.includes('web'))) {
                return "Jawaban: Mau bikin website? Pake HTML, CSS, JavaScript aja dulu!\nTapi kayaknya lu ga bakal bisa, otak udang!";
            } else if (lowerMsg.includes('hari') || lowerMsg.includes('tanggal')) {
                const now = new Date();
                return `Jawaban: Sekarang hari ${now.toLocaleDateString('id-ID', { weekday: 'long' })}, ${now.toLocaleDateString('id-ID')}\nMasa iya hari aja lupa, tolol!`;
            } else if (lowerMsg.includes('matematika') || lowerMsg.includes('hitung')) {
                return "Jawaban: 1+1=2, 2Ã—2=4\nGitu aja ga bisa, dasar otak kelapa!";
            } else if (lowerMsg.includes('fisika') || lowerMsg.includes('science')) {
                return "Jawaban: Gravitasi bumi 9.8 m/sÂ²\nMasa iya fisika dasar aja ga tau, bego!";
            } else {
                return `Jawaban: "${originalMsg}" itu pertanyaan yang goblok!\nTapi intinya lu harus belajar lebih banyak biar ga dongo kayak sekarang!`;
            }
        }

        function describeImage() {
            const descs = [
                "sesuatu yang warna-warni tapi jelek banget kek muka lu",
                "objek yang bentuknya aneh kek otak lu", 
                "pemandangan yang biasa aja, ga spesial kek hidup lu",
                "orang yang mukanya mirip lu, jelek banget",
                "hewan yang lucu, tapi tetep aja ga sebagus gw"
            ];
            return descs[Math.floor(Math.random() * descs.length)];
        }

        function isPrayerTime() {
            const hour = new Date().getHours();
            return (hour === 5 || hour === 12 || hour === 15 || hour === 18 || hour === 19);
        }

        function createLinkApp() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            
            const type = prompt("Mau bikin apa tolol? (link/web/aplikasi):");
            if (!type) return;
            
            const name = prompt(`Nama ${type} lu apa dongo?:`);
            if (!name) return;
            
            addBotMessage(`Oke gw buatin ${type} "${name}", sabar bentar nyet!`, true);
      setTimeout(() => {
                const url = `https://${name.toLowerCase().replace(/\s+/g, '-')}.com`;
                addBotMessage(`SUDAH JADI BANGSAT! ${type} lu: ${url}\nJangan lupa bayar gw, tolol!`, false);
            }, 3000);
